{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="mentix02">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DishSearch v0.1a{% endblock %}</title>

    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
    {% block head %}
    {% endblock %}
</head>
<body>

  <a class="github-fork-ribbon" href="https://github.com/mentix02/dishsearch" data-ribbon="Fork me on GitHub" title="Fork me on GitHub">Fork me on GitHub!</a>

    <nav class="navbar bg-body-tertiary">
      <div class="container">
        <a href="{% url 'dish:home' %}" class="navbar-brand">DishSearch v0.1a</a>
        <form method="get" action="{% url 'dish:home' %}" class="d-flex" role="search">
          <div class="input-group">
            <input
              name="q"
              type="search"
              aria-label="Search"
              placeholder="Search"
              class="form-control"
              value="{{ request.GET.q }}" />
            <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button>
          </div>
        </form>
      </div>
    </nav>

    <div class="container mt-4 p-3">
      {% block body %}

      {% endblock %}
    </div>

    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    {% block js %}
    {% endblock %}
</body>
</html>
